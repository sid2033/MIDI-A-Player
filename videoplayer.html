<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MIDI-A VideoPlayer</title>
    <link rel="stylesheet" type="text/css" href="video.css">
    <script type="text/javascript" src="videoplayer.js"></script>
</head>
<body>
    <div class="center-data">
        <h1><span>MIDI</span>âˆ™A Video Player</h1>
        <div id = "videoPlayer">
            <div id = "controls"></div>
                <input type="image" src="images/play.png" onclick="play_sound()" id="play_button">
                <input type="image" src="images/pause.png" onclick="pause_sound()" id="pause_button">
                <input type="image" src="images/stop.png" onclick="stop_sound()" id="stop_button">
            </div>
            <img src="images/volume.png" id="volume_picture">
            <input type="range" id = "change_volume" onchange = "change_volume()" step="0.05" min="0" max="1" value="1">
            <video id = "player" controls>
            </video>
            <h3>Select Video File</h3>
            <label class = "inputBox">
                <input type="file" accept="video/mp4,video/x-m4v,video/*" id = "vidInput">
                <h4>Select File</h4>
            </label>
            <button id = "submit-button" onclick="changeSRC()">Submit File</button>
            <button id = "menu-button" onclick="location.href = 'index.html'">Main Menu</button>
        </div>
    </div>
</body>
</html>
